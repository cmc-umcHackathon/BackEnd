spring:
  application:
    name: hackathon
  server:
    port: 8080
  datasource:
    url: jdbc:mysql://${DEFAULT_URL}?serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show_sql: true
springdoc:
  use-fqn: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
  cache:
    disabled: true


